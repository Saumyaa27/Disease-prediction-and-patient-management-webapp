{% extends "Users/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
            {{ login.as_p}}
        <input type="hidden" name="next" value="{{ next }}" />
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'reg' %}">Register here.</a>

{% endblock %}
