{% extends "Users/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'registerDoctor' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Age" placeholder="Age">
        </div>
        <div class="form-group">
            <textarea name="Address" placeholder="Address"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Specialization" placeholder="Specialization">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Qualification" placeholder="Qualification">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="contact" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="cars">Gender:</label>

            <select name="Gender" id="Gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select> 
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
